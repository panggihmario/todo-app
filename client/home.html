    <style>
 

    
    .form-control {
            display: block;
            width: 50%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
                    }
    .table {
            width:50%;
            max-width: 100%;
            margin-bottom: 1rem;
            background-color: #9a0e0e00;
            }
    
    </style>

</head>
<body>

        
       
        
   
    <center>
       
        <div id="app">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                        <ul class="navbar-nav">
                          <li class="nav-item active">
                            <a class="nav-link" v-on:click="logout()" href="#">Logout <i class="fas fa-sign-out-alt"></i></a>
                          </li>
                          <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="fas fa-user"></i> {{username}}</a>
                          </li>
                        
                        </ul>
                </nav>
                <br><br>
        <div class="container">
               
            <div class="row">
                <div class="col-md-12">
                        <form>
                                <div class="form-group">
                                    <h3>To Do List</h3>
                                   
                                        <input type="text" v-model="todo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add Task">

                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                               
                                <input type="date" class="form-control-sm" v-model="duedate">
                                <br><br>
                                
                                <button type="button" v-on:click="addNewTask" class="btn btn-dark">Add Task</button>
                                <br><br><br><br>
                        </form>
                      
                        <div class="container">
                                <list-todo v-bind:tasks="tasks" @data-task="getData($event)"></list-todo>
                            </div>
                            <edit-modal v-bind:edits="edit"></edit-modal>
                </div>

            </div>

            </div>
        </div>

    </center>
    
    
       
    
    
</div>

    





   
    <script src="js/fblogout.js"></script>
    <script src="js/listTodo.js"></script>
